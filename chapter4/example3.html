<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      .absolute_back {position: absolute; top: 0px; left: 0px; z-index: 1}
      .absolute_front {position: absolute; top: 50px; left: 50px; z-index: 3; font-size: 20pt}
      .absolute_middle {position: absolute; top: 25px; left: 100px; z-index: 2}
    </style>

</head>
<body>
    <p><img class = "absolute_back" src = "images/i.gif"  
      alt = "First positioned image" /></p>

  <p class = "absolute_front" >Positioned Text</p>

  <p><img class = "absolute_middle" src ="images/circle.gif"
         alt="Second positioned image" /></p>

</body>
</html>
